<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
    <!-- <link rel="stylesheet" href="bootstrap.min.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="register">
      <div class="register-container">
        <img src="./Images/Assets/login-bg.jpg" alt="" />
        <div class="register-content">
          <div class="left">
            <img src="../Images/Assets/loginBox.png" alt="" />
            <div class="left-text">
              <h1>hamroCV</h1>
              <p>
                Create a CV to showcase your profile instantly. Reach thousands
                of job listings and employers with a private link you can share
                on all social media platforms.
              </p>
            </div>
          </div>
          <div class="right">
            <div class="register-box">
              <h3>Register</h3>

              <form action="" onsubmit="return validate()">
                <div class="input-box">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    autocomplete="off"
                    required
                  />
                  <label for="name">Full Name</label>
                </div>
                <div class="input-box">
                  <input
                    type="email"
                    name="mail"
                    id="mail"
                    autocomplete="off"
                    required
                  />
                  <label for="mail">Email</label>
                </div>
                <div class="input-box">
                  <input
                    type="password"
                    name="pass"
                    id="pass"
                    autocomplete="off"
                    required
                  />
                  <label for="pass">Password</label>
                </div>
                <div class="input-box">
                  <input
                    type="cpassword" 
                    name="cpass"
                    id="cpass"
                    autocomplete="off"
                    required
                  />
                  <label for="cpass">Confirm Password</label>
                </div>
                <div>
                  <button>Register</button>
                  <div class="right-text">
                    <p>Already Have Account?</p>
                    <p><a href="login.html">Sign In</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../Backend/register.js"></script>
  </body>
</html>
