<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <!-- <link rel="stylesheet" href="bootstrap.min.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="login">
      <div class="login-container">
        <img src="./Images/Assets/login-bg.jpg" alt="" />
        <div class="login-content">
          <div class="left">
            <img src="./Images/Assets/loginBox.png" alt="" />
            <div class="left-text">
              <h1>hamroCV</h1>
              <p>
                Create a CV to showcase your profile instantly. Reach thousands
                of job listings and employers with a private link you can share
                on all social media platforms.
              </p>
            </div>
          </div>
          <div class="right">
            <div class="login-box">
              <h3>Login</h3>
              <form action="">
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" name="" id="" />
                <div>
                  <button>Login</button>
                </div>
                <div class="right-text">
                  <p>Already Have Account?</p>
                  <p><a href="#">Sign In</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
