<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section class="login">
      <div class="login-container">
        <img src="./Images/Assets/login-bg.jpg" alt="" />
        <div class="login-content">
          <div class="login-box">
            <form action="">
              <h1>Login</h1>
              <div class="input-box">
                  <input type="text" placeholder="Email"required>
              </div>
              <div class="input-box">
                  <input type="password" placeholder="Password"required>
              </div>
              <button class="login-button">Login</button>
              <div class="signup-link">
                  <p>Already have account?</p>
                  <p><a href="#">Sign In</a></p>
              </div>
          </form>
          </div>
          <div class="login-text">
            <h1>hamroCV</h1>
            <p>
              Make a CV to define yourself The right way. Meet Thousands of job
              announcements and employers by the help of your profile with a
              private extension, which you can share at all social media
              environments.
            </p>
            <button>Register</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
